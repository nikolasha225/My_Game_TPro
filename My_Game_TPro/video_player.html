
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
        }
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #myVideo {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="myVideo" autoplay controls>
            <source src="./textures/video/ad_01.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        
        function videoEnded() {
            setTimeout(() => {
                window.close();
            }, 100);
        }
        
        video.addEventListener('ended', videoEnded);
        
        video.addEventListener('error', function(e) {
            console.error('Video error:', video.error);
            window.close();
        });
        
        video.addEventListener('loadeddata', function() {
            video.play();
        });
        
        window.addEventListener('load', function() {
            document.documentElement.requestFullscreen();
        });
        
    </script>
</body>
</html>
